        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.6

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${TF_BACKEND_RG}" \
            -backend-config="storage_account_name=${TF_BACKEND_SA}" \
            -backend-config="container_name=${TF_BACKEND_CONTAINER}" \
            -backend-config="key=dev.terraform.tfstate"

      - name: Import existing Container App into Terraform state
        shell: bash
        run: |
          set -euo pipefail
          PROJNAME="${TF_VAR_projname}"
          ENV="${TF_VAR_env}"
          LOC="${TF_VAR_location_short}"
          CA_NAME="pvc-${ENV}-${PROJNAME}-ca-${LOC}"
          RG_NAME="pvc-${ENV}-${PROJNAME}-rg-${LOC}"
          CA_ID="/subscriptions/${AZURE_SUBSCRIPTION_ID}/resourceGroups/${RG_NAME}/providers/Microsoft.App/containerApps/${CA_NAME}"
          if az containerapp show --ids "${CA_ID}" &>/dev/null; then
            if ! PROV_STATE=$(az containerapp show --ids "${CA_ID}" --query "properties.provisioningState" -o tsv 2>/dev/null); then
              echo "::warning::Could not determine provisioningState for ${CA_NAME}. Skipping import/delete."
            else
              echo "Container app ${CA_NAME} exists with provisioningState: ${PROV_STATE}"
              if [ "${PROV_STATE}" = "Failed" ]; then
                echo "Container app ${CA_NAME} is in Failed state. Deleting so Terraform can recreate it cleanly..."
                if ! az containerapp delete --ids "${CA_ID}" --yes; then
                  echo "::error::Failed to delete Container App ${CA_NAME}. Manual cleanup may be required."
                  exit 1
                fi
                if terraform state list | grep -qxF "module.aigateway.azurerm_container_app.ca"; then
                  echo "Removing stale state entry for ${CA_NAME}..."
                  terraform state rm module.aigateway.azurerm_container_app.ca
                fi
              elif terraform state list | grep -qxF "module.aigateway.azurerm_container_app.ca"; then
                echo "Container app ${CA_NAME} already in Terraform state, skipping import."
              else
                echo "Importing ${CA_NAME} into Terraform state..."
                terraform state rm module.aigateway.azurerm_container_app.ca 2>/dev/null || true
                terraform import module.aigateway.azurerm_container_app.ca "${CA_ID}"
              fi
            fi
          else
            echo "Container app ${CA_NAME} not found in Azure, no import needed."
          fi

      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve tfplan

      - name: Get gateway URL
        id: gw
        run: echo "url=$(terraform output -raw gateway_url)" >> $GITHUB_OUTPUT

      - name: Runtime diagnostics (Container App config)
        shell: bash
        run: |
          set -euo pipefail
          RG_NAME="pvc-${TF_VAR_env}-${TF_VAR_projname}-rg-${TF_VAR_location_short}"
          CA_NAME="pvc-${TF_VAR_env}-${TF_VAR_projname}-ca-${TF_VAR_location_short}"
          echo "Resource Group: ${RG_NAME}"
          echo "Container App: ${CA_NAME}"
          echo "Gateway URL (terraform output): ${{ steps.gw.outputs.url }}"
          echo "Latest revision:"
          az containerapp show -g "${RG_NAME}" -n "${CA_NAME}" --query "properties.latestRevisionName" -o tsv
          echo "Active revisions (name, active, created):"
          az containerapp revision list -g "${RG_NAME}" -n "${CA_NAME}" --query "[].{name:name,active:properties.active,created:properties.createdTime}" -o table
          echo "Configured env vars for LiteLLM secret refs:"
          az containerapp show -g "${RG_NAME}" -n "${CA_NAME}" --query "properties.template.containers[0].env[?name=='LITELLM_AZURE_OPENAI_API_KEY' || name=='LITELLM_GATEWAY_KEY']" -o json
